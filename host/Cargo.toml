[package]
name = "top-n-holders-host"
version = "0.1.0"
edition = "2021"

[dependencies]
risc0-zkvm = { workspace = true }
risc0-steel = { workspace = true, features = ["host"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", features = ["json"] } # For HTTP requests (Subgraph)
alloy = { version = "0.12", features = ["default"] } # For Ethereum interaction
#alloy-sol-types = "1.1.0"
hex = "0.4"
dotenv = "0.15" # For handling environment variables like RPC URL
anyhow = "1.0" # Error handling

# Import guest crate
top-n-holders-guest = { path = "../guest" }
# Import guest methods crate (generated by risc0 build script or manual build)
top-n-holders-guest-methods = { path = "../methods" }
url = "2.5.4"
